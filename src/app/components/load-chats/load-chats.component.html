<div class="row appBox">
    <div class="col-md-4 chats">
        <h1>Chats Disponibles</h1>
        <div *ngFor="let item of chats" (click)="clickedRoom(item.room)">
            <div *ngIf="item.room === 'VideoJuegos'">
                <div class="d-flex justify-content-between chat">
                    <span>{{ item.room }}</span>
                    <span>{{ item.messages }}</span>
                </div>
            </div>
            <!-- <div class="d-flex justify-content-between chat">
                <span>{{ item.room }}</span>
                <span>{{ item.messages }}</span>
            </div> -->
        </div>
    </div>
    
    <!-- <div class=""
        > -->

        <div *ngFor="let items of chats" [id]="items.room" class="col-md-8 conversation hidden">
            <div class="chatActivated">
                <h2>{{items.room}}</h2>
            </div>
            <div class="dataConversation">
                <div *ngFor="let data of messageFromChat">
                    <div class="mine"
                        *ngIf="data.usernameSocket === socket.getSocketUsername(); else notMyMessage">
                        <div class="testingDos">
                            <h4>
                                <u><b>
                                {{ data.username }} 
                                </b></u>
                            </h4>
                            <p>
                                {{ data.message }}
                            </p>
                        </div>
                    </div>
                    <ng-template #notMyMessage >
                        <div class="message">
                            <h4>
                                <u><b>
                                {{ data.username }} 
                                </b></u>
                            </h4>
                            <p>
                                {{ data.message }}
                            </p>
                        </div>
                    </ng-template>
                </div>
                
            </div>
            <div>
                <app-messages-chat [room]="items.room" [socket]="socket"></app-messages-chat>
            </div>
        </div>

    <!-- </div> -->

    <div class="col-md-8 conversation text-center my-auto mx-auto"
        *ngIf="activedRoom === '' "
    >
        <h1 class="">Entra en algÃºn chat para empezar a hablar!</h1>
    </div>  

    
</div>
